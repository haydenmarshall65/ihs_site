        code {

<body>
   <main>
    <h1>Welcome to the IHS API!</h1>
    <p>
        This is the IHS API for research papers. If you are looking for the route to get a
        research paper, please include <code>/api</code> before the rest of your request.
    </p>
    <p>
        For example:
        <code>/api/Analysis of the Hospital Preparedness Program.pdf</code>
    </p>
   </main>
